<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        border-bottom: 1px solid #e0e0e0;
        padding-bottom: 10px;
      }

      .title {
        font-size: 16px;
        font-weight: bold;
        color: #333;
      }

      .settings-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: #666;
        padding: 5px;
        border-radius: 3px;
      }

      .settings-btn:hover {
        background: #f0f0f0;
      }

      .loading {
        text-align: center;
        color: #666;
        padding: 20px;
      }

      .error {
        color: #d73a49;
        padding: 10px;
        background: #ffeef0;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .playlist-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .playlist-item {
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        margin-bottom: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .playlist-item:hover {
        background-color: #f5f5f5;
      }

      .playlist-item:active {
        background-color: #e0e0e0;
      }

      .playlist-name {
        font-weight: 500;
        color: #333;
      }

      .success {
        color: #28a745;
        padding: 10px;
        background: #d4edda;
        border-radius: 5px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="title">Firecast</div>
      <button class="settings-btn" id="settingsBtn" title="Settings">⚙️</button>
    </div>

    <div id="content">
      <div class="loading" id="loading">Loading playlists...</div>
      <div class="error" id="error" style="display: none"></div>
      <div class="success" id="success" style="display: none"></div>
      <ul class="playlist-list" id="playlistList" style="display: none"></ul>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
